micronaut:
  application:
    name: vuetinaut
  server:
    port: ${PORT:8081}
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /api-docs/**
      default:
        enabled: true
        mapping: "/**"
        paths: "file:/home/mick/MickProjects/vuetinaut/ui/dist"
  security:
    enabled: true

    intercept-url-map:
      - pattern: /**
        access:
          - isAnonymous()
      - pattern: /api/**
        access:
          - isAuthenticated()
    endpoints:
      login:
        enabled: true
        path: /api/login

    token:
      jwt:
        enabled: true
        bearer:
          enabled: false
        cookie:
          enabled: true
          loginFailureTargetUrl: /#/login
          loginSuccessTargetUrl: /#/
        signatures:
          secret:
            generator:
              secret: yourmomyourmomyourmomyourmomyourmomyourmomyourmomyourmom

db:
  url: ${DATABASE_URL:`postgresql://postgres:postgres@localhost:5432/postgres`}
  min-pool: 2
  max-pool: 5
  connection-timeout: 20000